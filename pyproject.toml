[project]
name = "document-ai"
version = "0.1.0"
authors = [
    { name = "Angelos Panagiotopoulos", email = "angelospanag@protonmail.com" }
]
description = "A simple FastAPI application that allows users to upload pdf or docx documents, get a summary generated by a local LLM via Ollama, and ask questions about their content."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.15.2",
    "fastapi[standard]>=0.115.12",
    "langchain>=0.3.23",
    "langchain-ollama>=0.3.2",
    "psycopg[binary]>=3.2.6",
    "pydantic-settings>=2.9.1",
    "pypdf2>=3.0.1",
    "python-docx>=1.1.2",
    "sqlalchemy>=2.0.40",
]

[dependency-groups]
dev = ["pytest>=8.3.5", "ruff>=0.11.6"]
